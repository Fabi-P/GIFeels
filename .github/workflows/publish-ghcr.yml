name: Docker image CI for GitHub Container Registry

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username fabi-p --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/fabi-p/gifeels-img:latest
          docker push ghcr.io/fabi-p/gifeels-img:latest