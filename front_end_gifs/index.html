<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giphy Emotion Search</title>
  <link rel="stylesheet" type="text/css" href="index.css">

  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>

<body>

  <!-- HOW ARE YOU FEELING TODAY?-->

  <h1>How are you feeling today?</h1>

  <!-- HAPPY -->
  <div class="container-happy">

    <div class="happy">
      <iframe src="https://giphy.com/embed/cCOVfFwDI3awdse5A3" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="happy-text">
      <p>happy</p>
    </div>

    <!-- CALM -->
    <div class="container-calm">

      <div class="calm">
        <iframe src="https://giphy.com/embed/ZZxSZJjeBes7VyawRM" frameBorder="0" allowFullScreen></iframe>
      </div>

      <div class="calm-text">
        <p>calm</p>
      </div>

      <!-- SAD -->

      <div class="container-sad">

        <div class="sad">
          <iframe src="https://giphy.com/embed/SBtR0Y1D8IdrCy6Ao4" frameBorder="0" allowFullScreen></iframe>
        </div>

        <div class="sad-text">
          <p>sad</p>
        </div>

        <!-- WORRIED -->
        <div class="container-worried">

          <div class="worried">
            <iframe src="https://giphy.com/embed/VKO3FHbhQbnbeD6Bas" frameBorder="0" allowFullScreen></iframe>

            <div class="worried-text">
              <p>worried</p>
            </div>

            <!-- FRUSTRATED -->
            <div class="container-frustrated">

              <div class="frustrated">
                <iframe src="https://giphy.com/embed/gyLFXmO7GIZ4Q" frameBorder="0" allowFullScreen></iframe>
              </div>

              <div class="frustrated-text">
                <p>frustrated</p>
              </div>

              <!-- ANGRY -->
              <div class="container-angry">
                <div class="angry">
                  <iframe src="https://giphy.com/embed/ZIdLWI26SMY0qjRKQT" frameBorder="0" allowFullScreen></iframe>
                </div>

                <div class="angry-text">
                  <p>angry</p>
                </div>

</body>

</html>
