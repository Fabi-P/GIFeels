<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFeels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="overview.css">

</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="#">GIFeels</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quotes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Journal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Track your mood</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Archive Header -->

    <div class="archive">

        <p>ARCHIVE</p>

    </div>

    <!-- Calendar -->
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">❮</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">❯</button>
        </div>
        <div class="calendar-body">
            <div class="day-names">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" id="days"></div>
        </div>
    </div>

    <!-- Graph (Dummy)-->

    <div class="graph-container">
        <div class="bars" id="bars">
            

            <!-- Bars will be dynamically inserted here -->
        </div>
        <div class="bar-labels">
            <div class="bar-label">Happy</div>
            <div class="bar-label">Calm</div>
            <div class="bar-label">Sad</div>
            <div class="bar-label">Worried</div>
            <div class="bar-label">Frustrated</div>
            <div class="bar-label">Angry</div>



        </div>
    </div>

    <!-- Graph Stats Title -->

    <div class="stats">
        <p>STATS FOR </p>
    </div>


    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Calendar JavaScript -->
    <script src="overview.js"></script>

    <!-- Stats JavaScript -->
    <script src="emotions.js"></script>
</body>

</html>
