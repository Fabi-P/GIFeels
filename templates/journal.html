<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GIFeels</title>
    <!-- content delivery network css stylesheet from bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/journal-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- nav -->
    <nav>
      <div class="container">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="#">GIFeels</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Quotes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Journal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Overview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              >Track your mood</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- main section -->
    <main>
      <!-- hero section -->
      <div class="hero-section">
          <div class="quote-journal-div">
           
              <h2 class="quote-journal"><i class="fa-solid fa-feather fa-lg center"></i>'Failure Shouldn't Define You, But It Can Help Shape You.' </h2>
              
              <p id="reflection-text">How does this change your perception?</p>
          </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100%"></textarea>
            <label for="floatingTextarea2" class="form-label">Your journal entry</label>
          </div>
          
    </main>
    <!-- footer -->
    <footer>
      <div class="icons">
        <i class="fa-brands fa-facebook-f fa-lg"></i>
        <i class="fa-brands fa-instagram fa-lg"></i>
        <i class="fa-brands fa-x-twitter fa-lg"></i>
      </div>
    </footer>

    <!-- Javascript bundle from bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/24904f6e20.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
