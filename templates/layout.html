<!-- This will have the basic layout of the app -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="../static/css/layout.css" rel="stylesheet">
    <!-- link to the specific css file for styling -->
    {% block styles %}{% endblock %}
    
    <!-- the jinja block will allow us to change the title for each page -->
    <title>{% block title %}{% endblock%}</title>
</head>
<body>
    <!-- Nav bar for all pages -->
    <nav>
        <div class="container">
            <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="#">GIFeels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Quotes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Journal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Overview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Track your mood</a>
            </li>
            </ul>
        </div>
          
    </nav>

    <!-- main block will be different for each page and dynamically added here -->
    <main>
        {% block main %}{% endblock %}
    </main>

    <!-- Footer for all pages -->
    <footer>
        <div class="icons">
            <i class="fa-brands fa-facebook-f fa-lg"></i>
            <i class="fa-brands fa-instagram fa-lg"></i>
            <i class="fa-brands fa-x-twitter fa-lg"></i>
        </div>
    </footer>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/24904f6e20.js"
    crossorigin="anonymous"
  ></script>
    {% block script %}{% endblock %}
</body>
</html>
