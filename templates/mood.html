<!-- this page contains only the html for the main block of the mood choosing page -->

{% extends "layout.html" %}

{% block title %}
    Your mood
{% endblock %}


{% block main %}
      <!-- HOW ARE YOU FEELING TODAY?-->

  <h1>How are you feeling today?</h1>

  <div class="grid-container">
    <!-- HAPPY -->
    <div class="happy">
      <iframe src="https://giphy.com/embed/cCOVfFwDI3awdse5A3" frameborder="0" allowfullscreen sandbox></iframe>
      <div class="happy-text">
        <p>happy</p>
      </div>
    </div>

    <!-- CALM -->
    <div class="calm">
      <iframe src="https://giphy.com/embed/ZZxSZJjeBes7VyawRM" frameBorder="0" allowFullScreen sandbox></iframe>
      <div class="calm-text">
        <p>calm</p>
      </div>
    </div>

    <!-- SAD -->
    <div class="sad">
      <iframe src="https://giphy.com/embed/SBtR0Y1D8IdrCy6Ao4" frameBorder="0" allowFullScreen sandbox></iframe>
      <div class="sad-text">
        <p>sad</p>
      </div>
    </div>

    <!-- WORRIED -->
    <div class="worried">
      <iframe src="https://giphy.com/embed/VKO3FHbhQbnbeD6Bas" frameBorder="0" allowFullScreen sandbox></iframe>
      <div class="worried-text">
        <p>worried</p>
      </div>
    </div>

    <!-- FRUSTRATED -->
    <div class="frustrated">
      <iframe src="https://giphy.com/embed/gyLFXmO7GIZ4Q" frameBorder="0" allowFullScreen sandbox></iframe>
      <div class="frustrated-text">
        <p>frustrated</p>
      </div>
    </div>

    <!-- ANGRY -->
    <div class="angry">
      <iframe src="https://giphy.com/embed/ZIdLWI26SMY0qjRKQT" frameBorder="0" allowFullScreen sandbox></iframe>
      <div class="angry-text">
        <p>angry</p>
      </div>
    </div>
  </div>

  <!-- Image in the bottom left corner -->
  <div class="giphy">
    <img
      src="../static/PoweredBy_200px-White_HorizText.png"
      alt="Powered by GIPHY">
  </div>

{% endblock %}
