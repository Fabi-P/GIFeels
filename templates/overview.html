{% extends "layout.html" %}{% block title %} Overview {% endblock -%}
{%- block styles %}<link rel="stylesheet" type="text/css" href="../static/css/overview.css">
{%- endblock %}{% block main -%}
    <div class="overview">
        <p>OVERVIEW</p>

    </div>

    <!-- Calendar -->
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">❮</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">❯</button>
        </div>
        <div class="calendar-body">
            <div class="day-names">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" id="days"></div>
        </div>
    </div>
    
    <!-- AJAX Form for selecting a month -->
    <div id="ajax-form-container">
        <form id="form" method="POST">
            <h2>Select month.</h2>
            <input type="month" id="month" name="month">
            <div class="btn">
                <button type="submit" value="submit" id="submit">Submit</button>
            </div>
        </form>
        <div id="output"></div>

{%- endblock -%}
{% block script -%}
    <!-- Calendar JavaScript -->
    <script src="../static/overview.js"></script>
    <!-- Stats JavaScript -->
    <script src="../overview_page/emotions.js"></script>
{% endblock %}
