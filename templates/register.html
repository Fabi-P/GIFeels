<title>Register</title>


{% block style %}
    <!-- to do: add stylesheet <link> here -->
    <link rel="stylesheet" href="../static/css/register-page.css" />

      <!--font-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
{% endblock %}




{% block main %}

<!-- to do: add html for user to register here -->

<div class="wrapper">
    <form action="">
        <h1>Count me in.</h1>

        <div class="input-box">
            <div class="input-field">
                <input type="text" placeholder="Full Name" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-field">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
        </div>

        <div class="input-box">
            <div class="input-field">
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-field">
                <input type="number" placeholder="Phone Number" required>
                <i class='bx bxs-phone'></i>
            </div>
        </div>

        <div class="input-box">
            <div class="input-field">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-field">
                <input type="password" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
        </div>

        <label><input type="checkbox"> I hereby declare that the information given is, to the best of my knowledge and belief, true and correct</label>

        <button type="submit" class="btn">Register</button>
    </form>
</div>




{% endblock %}



{% block script %}

{% endblock %}
